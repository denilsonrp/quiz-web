<body>

  <main class="container">
    <h1 class="_margin-b-30 _center">Responder questionário: <span id="quiz-title"></span></h1>

    <a class="_inline-flex _align-center" href="index.html" title="Voltar para lista de questionários"><span class="fa fa-1_5x fa-arrow-left _margin-r-10"></span> Voltar</a>

    <form id="form-new-answer">
      <input type="hidden" name="quizId" id="quizId" class="input" placeholder="QuizId" value="" required>
      <input type="text" name="usuario" class="input" placeholder="Usuário" value="" required>

      <h3 class="_margin-t-20">Selecione sua localização no mapa para preencher a latitude e longitude <span class="fa fa-1_5x fa-map-marker-alt"></span></h3>

      <div id="map" class="map _margin-t-20"></div>

      <input type="text" name="lat" id="latitude" class="input" placeholder="Latitude" value="" required>
      <input type="text" name="lon" id="longitude" class="input" placeholder="Longitude" value="" required>

      <div id="questions-area"></div>

      <div class="_margin-t-20">
        <button type="submit" class="button">Enviar resposta</button>
      </div>
    </form>
  </main>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <script src="./public/dist/js/newanswer.bundle.min.js"></script>

</body>
